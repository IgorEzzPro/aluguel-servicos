<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Cadastro</title>
  <link rel="stylesheet" href="cadastro.css" />
</head>
<body>
  <div class="cadastro-container">
    <div class="cadastro-card">
      <h2>Cadastro de Usuário</h2>
      <form id="cadastroForm">
        <select id="tipoConta" required>
          <option value="">Tipo de Conta</option>
          <option value="cliente">Cliente</option>
          <option value="prestador">Prestador</option>
        </select>

        <input type="text" id="nome" placeholder="Nome completo" required />
        <input type="text" id="cpfcnpj" placeholder="CPF ou CNPJ" required />
        <input type="text" id="telefone" placeholder="Telefone" required />
        <input type="text" id="endereco" placeholder="Endereço" required />

        <div id="areaPrestador" style="display:none;">
          <select id="categoria">
            <option value="">Categoria</option>
            <option>Construção Civil</option>
            <option>Limpeza</option>
            <option>Eventos</option>
            <option>Tecnologia</option>
          </select>

          <label>Tipos de serviço:</label>
          <label><input type="checkbox" value="Reforma" /> Reforma</label>
          <label><input type="checkbox" value="Pintura" /> Pintura</label>
          <label><input type="checkbox" value="Instalação" /> Instalação</label>

          <input type="number" id="valorServico" placeholder="Valor do serviço (R$)" required />
          <label>Documento com foto:</label>
          <input type="file" accept="image/*" required />
          <label>Selfie com documento:</label>
          <input type="file" accept="image/*" required />
        </div>

        <button class="btn" type="submit">Cadastrar</button>
      </form>
    </div>
  </div>
  <script src="cadastro.js"></script>
</body>
</html>
